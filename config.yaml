# Pipeline settings
pipeline:
  output_directory: "./generated_content"
  max_concurrent_requests: 5
  retry_attempts: 3
  timeout_seconds: 300

  # Content type specific settings
  text:
    default_max_tokens: 1000
    default_temperature: 0.7
    default_top_p: 0.95
    
  image:
    default_dimensions: "1024x1024"
    default_steps: 50
    default_guidance_scale: 7.5
    default_num_outputs: 1
    
  video:
    default_dimensions: "1024x576"
    default_frames: 14
    default_fps: 6
    default_motion_bucket: 127
    
  audio:
    default_duration: 10
    default_format: "wav"
    default_sample_rate: 44100

# Style presets
styles:
  image:
    photorealistic: "photorealistic, 8k uhd, high quality, film grain, professional photography"
    artistic: "artistic, creative, beautiful composition, vibrant colors"
    cyberpunk: "cyberpunk, neon colors, futuristic, dark atmosphere, sci-fi"
    vintage: "vintage, retro, film photography, nostalgic, classic"
    minimalist: "minimalist, clean, simple, modern design"
    
  video:
    cinematic: "cinematic, film quality, professional lighting, smooth motion"
    animation: "animated, cartoon style, colorful, expressive"
    documentary: "documentary style, realistic, natural lighting"
    music_video: "music video style, dynamic, rhythmic, artistic"
    
  text:
    creative: "creative, imaginative, engaging storytelling"
    professional: "professional, clear, informative"
    casual: "casual, conversational, friendly tone"
    academic: "academic, scholarly, detailed analysis"

# Safety and moderation
safety:
  content_filters:
    - violence
    - nsfw
    - hate_speech
    - harmful_content
  
  watermarking:
    enabled: true
    text: "Generated by AI"
    
  rate_limiting:
    requests_per_minute: 10
    requests_per_hour: 100