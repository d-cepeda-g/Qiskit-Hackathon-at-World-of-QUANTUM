<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Weaver - Multi-Version Storytelling Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-feather-alt"></i> Story Weaver</h1>
                <div class="header-controls">
                    <button class="btn btn-secondary" id="exportBtn">
                        <i class="fas fa-download"></i> Export All
                    </button>
                    <button class="btn btn-secondary" id="importBtn">
                        <i class="fas fa-upload"></i> Import
                    </button>
                    <button class="btn btn-primary" id="newStoryBtn">
                        <i class="fas fa-plus"></i> New Story
                    </button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>Story Versions</h3>
                    <button class="btn btn-small" id="addVersionBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="version-list" id="versionList">
                    <!-- Version tabs will be populated here -->
                </div>
                
                <div class="sidebar-section">
                    <h4>Version Tools</h4>
                    <button class="btn btn-secondary btn-small" id="compareBtn">
                        <i class="fas fa-code-branch"></i> Compare Versions
                    </button>
                    <button class="btn btn-secondary btn-small" id="mergeBtn">
                        <i class="fas fa-code-merge"></i> Merge Selected
                    </button>
                    <button class="btn btn-secondary btn-small" id="branchBtn">
                        <i class="fas fa-project-diagram"></i> Create Branch
                    </button>
                </div>

                <div class="sidebar-section">
                    <h4>Story Analytics</h4>
                    <div class="analytics-card">
                        <div class="stat">
                            <span class="stat-label">Total Words:</span>
                            <span class="stat-value" id="totalWords">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Characters:</span>
                            <span class="stat-value" id="totalChars">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Versions:</span>
                            <span class="stat-value" id="versionCount">1</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="editor-container">
                <div class="editor-header">
                    <div class="version-info">
                        <h2 id="currentVersionTitle">Version 1: Main Story</h2>
                        <input type="text" id="versionTitleInput" class="version-title-input hidden" placeholder="Enter version title...">
                        <button class="btn btn-ghost btn-small" id="editTitleBtn">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <div class="editor-controls">
                        <button class="btn btn-secondary btn-small" id="undoBtn">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="btn btn-secondary btn-small" id="redoBtn">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button class="btn btn-secondary btn-small" id="saveBtn">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </div>

                <div class="editor-workspace">
                    <div class="editor-main">
                        <textarea 
                            id="storyEditor" 
                            class="story-textarea" 
                            placeholder="Begin your story here... Let your imagination flow across multiple versions and timelines."
                        ></textarea>
                    </div>
                    
                    <div class="editor-status">
                        <div class="status-info">
                            <span class="status-item">
                                <i class="fas fa-clock"></i>
                                Last saved: <span id="lastSaved">Never</span>
                            </span>
                            <span class="status-item">
                                Words: <span id="currentWords">0</span>
                            </span>
                            <span class="status-item">
                                Characters: <span id="currentChars">0</span>
                            </span>
                            <span class="status-item" id="autoSaveStatus">
                                <i class="fas fa-circle text-success"></i> Auto-save enabled
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Comparison Modal -->
        <div class="modal" id="compareModal">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h3>Version Comparison</h3>
                    <button class="btn btn-ghost" id="closeCompareModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="comparison-controls">
                        <select id="compareVersion1" class="form-select">
                            <option value="">Select first version...</option>
                        </select>
                        <select id="compareVersion2" class="form-select">
                            <option value="">Select second version...</option>
                        </select>
                        <button class="btn btn-primary" id="runCompareBtn">Compare</button>
                    </div>
                    <div class="comparison-result" id="comparisonResult">
                        <!-- Comparison results will be displayed here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Import/Export Modal -->
        <div class="modal" id="importExportModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="importExportTitle">Import/Export Stories</h3>
                    <button class="btn btn-ghost" id="closeImportExportModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="importSection" class="import-export-section hidden">
                        <h4>Import Stories</h4>
                        <input type="file" id="fileInput" accept=".json" class="file-input">
                        <label for="fileInput" class="file-input-label">
                            <i class="fas fa-upload"></i> Choose JSON file
                        </label>
                        <button class="btn btn-primary" id="processImportBtn">Import Stories</button>
                    </div>
                    <div id="exportSection" class="import-export-section hidden">
                        <h4>Export Stories</h4>
                        <div class="export-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="exportAllVersions" checked>
                                Export all versions
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="includeMetadata" checked>
                                Include metadata (timestamps, word counts)
                            </label>
                        </div>
                        <button class="btn btn-primary" id="downloadExportBtn">Download JSON</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
